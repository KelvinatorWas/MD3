<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/global.css">
    <meta name="color-scheme" content="light">
    <title>Document</title>
</head>
<body>
    
    <section> <!-- Desktop -->
      <div class="input-frame-out">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Checkout</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 ">
                    <h3>Your Order</h3>
                    <div class="frame-out">
                        <div class="some-img-out"></div>
                        <div class="medium-text">
                            Eggshell Plant Pot
                            <div class="frame-out-text">
                                <div class="small-text">Size: Medium</div>
                                <div class="small-text">Qty: 1</div>
                                <div class="small-text">$25.00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rectangle-out"></div>

                <div class="col-md-7">
                    <h3>Delivery Details</h3>
                    <div class="frame-out">
                        <div class="medium-text" style="padding-right: 64px;">
                                Adamn Sandler
                                <div class="frame-out-text2">
                                    <div class="small-text">1234 Fake St</div>
                                    <div class="small-text">Milwaukee, WI 53203</div>
                                </div>
                        </div>
                        <div class="medium-text">
                            Shopping Speed
                            <div class="frame-out-text2">
                                <div class="small-text">$7.00 No Rush Shipping</div>
                                <div class="small-text">Arrives by 1/16/22</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3 style="padding: 16px 0 32px 0;">Payment Method</h3>
                </div>
            </div>
            <form id="check">
                <div class="row">
                    <div class="col-auto">
                        <label class=custom-label for="credit-nr">Card Number</label>
                        <input class="custom-input-box" type="text" id="credit-nr" name="card number" placeholder="Card Number"/>
                    </div>
                    <div class="col-auto">
                        <label class=custom-label for="ex-date">Expiration Date</label>
                        <input class="custom-input-box" type="date" id="ex-date" name="expiration date" placeholder="Expiration Date"/>
                    </div>

                    <div class="col">
                        <label class=custom-label for="cvc">CVC</label>
                        <input class="custom-input-box" type="text" id="cvc" name="cvc code" placeholder="CVC"/>
                    </div>
                </div>
                <div class="row" style="padding-top: 32px;">
                    <div class="col-12 d-flex justify-content-end">
                        <input class="btn-submit" type="submit" value="Continue"/>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </section>

    <script src="/scripts.js"></script>
</body>
</html>
