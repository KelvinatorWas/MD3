                        <div class="col-10">
                            <div class="contact-text">support@minerva.com</div>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="input-frame-c" style="min-width: 343px;">
                <form id="contact2">
                    <div class="container">
                    <h2 style="padding-bottom: 32px;">Contact Us</h2>
                        <div class="row custom-row-c">
                            <div class="col-md-6">
                                <label class=custom-label for="fname">First Name</label>
                                <input class="custom-input-box" type="text" id="fname" name="First Name" placeholder="First Name"/>
                            </div>
                            <div class="col-md-6">
                                <label class=custom-label for="lname">Last Name</label>
                                <input class="custom-input-box" type="text" id="lname" name="Last Name" placeholder="Last Name"/>
                            </div>
                        </div>
                        <div class="row custom-row-c">
                            <div class="col-md-6">
                                <label class=custom-label for="email">E-male</label>
                                <input class="custom-input-box" type="email" id="email" name="Email" placeholder="example@bazinga.com"/>
                            </div>
                            <div class="col-md-6">
                                <label class=custom-label for="pnr">Phone Number</label>
                                <input class="custom-input-box" type="tel" id="pnr" name="Phone Number" placeholder="123-456-7890"/>
                            </div>
                        </div>
                        <div class="row custom-row-c">
                            <div class="col-12">
                                <label class=custom-label for="addr">Address</label>
                                <input class="custom-input-box" type="text" id="addr" name="Address" placeholder="Country, City, Street, Zip"/>
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:32px;">
                            <div class="col-md-12">
                                <label class=custom-label for="message">Questions</label>
                                <textarea class="text-bar" id="message" name="message input" placeholder="Enter Message"></textarea>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12 d-flex justify-content-end">
                                <input class="btn-submit" type="submit" value="Submit"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="/scripts.js"></script>
